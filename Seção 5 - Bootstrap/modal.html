<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Components</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Modal</h1>

    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-target="#conteudoModal">
      Ativar
    </button>

    <!-- modal-->
    <div class="modal fade" id="conteudoModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- título -->
          <div class="modal-header">
            <h4>Meu modal</h4>
            <button class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- conteúdo -->
          <div class="modal-body">  
            Texto do meu modal.
          </div>

          <!-- rodapé -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script> 
  </footer>

</body>

</html>
